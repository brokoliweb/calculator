<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="./media/favicon.png" />
    
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="total-container">
        <p class="total-ongoing"></p>
        <p class="total">0</p>
      </div>
      <div id="numbers-container">
        <div class="row">
          <p class="numbers">%</p>
          <p class="numbers" id="clear-last">CE</p>
          <p class="numbers" id="clear-all">C</p>
          <p class="numbers" id="backspace">back</p>
        </div>
        <div class="row">
          <p class="numbers">x</p>
          <p class="numbers">x</p>
          <p class="numbers">x</p>
          <p class="numbers">/</p>
        </div>
        <div class="row">
          <p class="numbers">7</p>
          <p class="numbers">8</p>
          <p class="numbers">9</p>
          <p class="numbers">*</p>
        </div>
        <div class="row">
          <p class="numbers">4</p>
          <p class="numbers">5</p>
          <p class="numbers">6</p>
          <p class="numbers">-</p>
        </div>
        <div class="row">
          <p class="numbers" id="numbers01">1</p>
          <p class="numbers">2</p>
          <p class="numbers">3</p>
          <p class="numbers">+</p>
        </div>
        <div class="row">
          <p class="numbers">+/-</p>
          <p class="numbers">0</p>
          <p class="numbers">.</p>
          <p class="numbers" id="equal">=</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
