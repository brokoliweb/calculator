<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./media/favicon.png" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator Version 1.0</h1>
    <div id="container">
      <div id="total-container">
        <p class="total-ongoing"></p>
        <p class="total">0</p>
      </div>
      <div id="keypad-container">
        <div class="row">
          <p class="keypad" id="clear-all">C</p>
          <p class="keypad exponent">Ë†</p>
          <p class="keypad" id="backspace">del</p>
          <p class="keypad operator">/</p>
        </div>
        <div class="row">
          <p class="keypad number">7</p>
          <p class="keypad number">8</p>
          <p class="keypad number">9</p>
          <p class="keypad operator">*</p>
        </div>
        <div class="row">
          <p class="keypad number">4</p>
          <p class="keypad number">5</p>
          <p class="keypad number">6</p>
          <p class="keypad operator">-</p>
        </div>
        <div class="row">
          <p class="keypad number">1</p>
          <p class="keypad number">2</p>
          <p class="keypad number">3</p>
          <p class="keypad operator">+</p>
        </div>
        <div class="row">
          <p class="keypad remainder">%</p>
          <p class="keypad number">0</p>
          <p class="keypad number">.</p>
          <p class="keypad" id="equal">=</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <footer>
      <div class="footer-wrapper">
        <div>
          <a href="https://www.theodinproject.com/" target="_blank"
            ><p>The Odin Project</p></a
          >
          <br />
          <p>
            <a
              href="https://www.theodinproject.com/lessons/calculator"
              target="_blank"
              ><p>Project: Calculator</p></a
            >
          </p>
        </div>

        <a href="https://github.com/brokoliweb?tab=repositories" target="_blank"
          ><img
            id="git-profile"
            src="./media/github-icon.png"
            alt="github profile link"
        /></a>
      </div>
    </footer>
  </body>
</html>
